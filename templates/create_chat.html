<!-- templates/create_chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Создать чат</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, button, select { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .friend-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .friend-item input { width: auto; margin-right: 10px; }
        .back { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
        #friends-list { min-height: 100px; }
        .loading { color: #666; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <h2>➕ Создать новый чат</h2>

    <form id="create-chat-form">
        <input type="hidden" name="creator" value="{{ username }}">

        <div class="form-group">
            <label>Название группы:</label>
            <input type="text" name="group_name" placeholder="Поездка на море" required>
        </div>

        <div class="form-group">
            <label>Выберите друзей:</label>
            <div id="friends-list">
                <div class="loading">Загрузка списка друзей...</div>
            </div>
        </div>

        <button type="submit">Создать чат</button>
    </form>

    <a href="/chat?username={{ username }}" class="back">← Вернуться в чаты</a>

    <script>
        async function loadFriends() {
            const container = document.getElementById('friends-list');
            
            try {
                const response = await fetch(`/api/friends_list?username={{ username }}`);
                const data = await response.json();
                
                container.innerHTML = '';
                
                if (!data.friends || data.friends.length === 0) {
                    container.innerHTML = '<p>У вас пока нет друзей. Добавьте кого-нибудь по коду!</p>';
                    return;
                }

                data.friends.forEach(friend => {
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `
                        <input type="checkbox" name="friends" value="${friend.username}">
                        ${friend.username}
                    `;
                    container.appendChild(div);
                });
                
            } catch (err) {
                console.error("Ошибка загрузки друзей:", err);
                container.innerHTML = '<p style="color:red;">Ошибка загрузки списка друзей. Попробуйте позже.</p>';
            }
        }

        document.getElementById('create-chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const selectedFriends = Array.from(document.querySelectorAll('input[name="friends"]:checked'));
            
            if (selectedFriends.length === 0) {
                alert("Выберите хотя бы одного друга!");
                return;
            }

            const friends = selectedFriends.map(cb => cb.value).join(', ');
            const groupName = formData.get('group_name');
            const creator = formData.get('creator');

            const response = await fetch('/api/create_group', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    participants: friends,
                    group_name: groupName,
                    creator: creator
                })
            });

            const result = await response.json();
            if (result.error) {
                alert(result.error);
            } else {
                // ✅ Передаём имя группы и флаг ожидания для красивой загрузки названия
                const params = new URLSearchParams({ username: creator, pending_group: '1', group_name: groupName });
                window.location.href = `/chat?${params.toString()}#${result.chat_id}`;
            }
        });

        // Загружаем друзей при загрузке страницы
        loadFriends();
    </script>
</body>
</html>
