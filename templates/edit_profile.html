<!-- templates/edit_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Редактировать профиль</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, button { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        textarea { height: 100px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .preview { text-align: center; margin: 20px 0; }
        .preview img { width: 100px; height: 100px; border-radius: 50%; }
        .back { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h2>✏️ Редактировать профиль</h2>

    <form method="post" action="/edit_profile" enctype="multipart/form-data">
        <input type="hidden" name="username" value="{{ user.username }}">

        <div class="form-group">
            <label>Аватарка (jpg/png):</label>
            <input type="file" name="avatar" accept="image/*">
        </div>

        <div class="form-group">
            <label>Описание (до 500 символов):</label>
            <textarea name="bio" maxlength="500">{{ user.bio }}</textarea>
        </div>

        <button type="submit">Сохранить</button>
    </form>

    <div class="preview">
        <p>Текущая аватарка:</p>
        <img src="{{ user.avatar_url }}" onerror="this.src='/static/default-avatar.png'">
    </div>

    <a href="/profile/{{ user.username }}?username={{ user.username }}" class="back">← Вернуться в профиль</a>
</body>
</html>
